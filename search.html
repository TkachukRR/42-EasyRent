<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyRent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/search.min.css" />
  </head>
  <body>
    <header class="header">
      <nav class="container">
        <a href="/index.html" class="logo">EasyRent</a>
        <ul class="navigation">
          <li class="navigation__item">
            <a href="#" class="btn">
              <svg class="icon" height="24" width="24">
                <use xlink:href="images/icons.svg#icon-cart"></use>
              </svg>
            </a>
          </li>
          <li class="navigation__item"><a href="#" class="btn">zaloguj</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <aside class="filter-params">
        <ul class="parameters">
          <li class="parameters__item param">
            <h5 class="param__title">Typ roweru</h5>
            <ul class="param__list">
              <li class="param__item">
                <input type="checkbox" id="bikeType-1" name="bikeType" />
                <label for="bikeType-1"> Górski </label>
              </li>
              <li class="param__item">
                <input type="checkbox" id="bikeType-2" name="bikeType" />
                <label for="bikeType-2"> Szosowy </label>
              </li>
              <li class="param__item">
                <input type="checkbox" id="bikeType-3" name="bikeType" />
                <label for="bikeType-3"> Miejski </label>
              </li>
              <li class="param__item">
                <input type="checkbox" id="bikeType-4" name="bikeType" />
                <label for="bikeType-4"> Dziecięcy </label>
              </li>
              <li class="param__item">
                <input type="checkbox" id="bikeType-5" name="bikeType" />
                <label for="bikeType-5"> Elektryczny </label>
              </li>
            </ul>
          </li>

          <li class="parameters__item param">
            <h5 class="param__title">Wypożyczalnia Warszawa</h5>
            <ul class="param__list">
              <li class="param__item">
                <input
                  type="checkbox"
                  id="bikeLocation-1"
                  name="bikeLocation"
                />
                <label for="bikeLocation-1">
                  Orbiqa
                  <span>(412)</span>
                </label>
              </li>
              <li class="param__item">
                <input
                  type="checkbox"
                  id="bikeLocation-2"
                  name="bikeLocation"
                />
                <label for="bikeLocation-2">
                  Orbiswera
                  <span>(156)</span>
                </label>
              </li>
              <li class="param__item">
                <input
                  type="checkbox"
                  id="bikeLocation-3"
                  name="bikeLocation"
                />
                <label for="bikeLocation-3">
                  Fitnes u drzwi
                  <span>(88)</span>
                </label>
              </li>
              <li class="param__item">
                <input
                  type="checkbox"
                  id="bikeLocation-4"
                  name="bikeLocation"
                />
                <label for="bikeLocation-4">
                  Sportano
                  <span>(79)</span>
                </label>
              </li>
              <li class="param__item">
                <input
                  type="checkbox"
                  id="bikeLocation-5"
                  name="bikeLocation"
                />
                <label for="bikeLocation-5">
                  Caspi
                  <span>(219)</span>
                </label>
              </li>
              <li class="param__item">
                <input
                  type="checkbox"
                  id="bikeLocation-6"
                  name="bikeLocation"
                />
                <label for="bikeLocation-6">
                  Fitness place
                  <span>(219)</span>
                </label>
              </li>
              <li class="param__item">
                <input
                  type="checkbox"
                  id="bikeLocation-7"
                  name="bikeLocation"
                />
                <label for="bikeLocation-7">
                  Fitness place
                  <span>(219)</span>
                </label>
              </li>
            </ul>
          </li>

          <li class="parameters__item param">
            <h5 class="param__title">Sortuj według</h5>
            <ul class="param__list">
              <li class="param__item">
                <input type="radio" id="sortBy-1" name="sortBy" />
                <label for="sortBy-1"> Najwyżej oceniane </label>
              </li>
              <li class="param__item">
                <input type="radio" id="sortBy-2" name="sortBy" />
                <label for="sortBy-2"> Ostatnio dodane </label>
              </li>
              <li class="param__item">
                <input type="radio" id="sortBy-3" name="sortBy" />
                <label for="sortBy-3"> Najbliżej Ciebie </label>
              </li>
              <li class="param__item">
                <input type="radio" id="sortBy-4" name="sortBy" />
                <label for="sortBy-4"> Cena rosnąco </label>
              </li>
              <li class="param__item">
                <input type="radio" id="sortBy-5" name="sortBy" />
                <label for="sortBy-5"> Cena malejąco </label>
              </li>
            </ul>
          </li>
        </ul>
      </aside>
      <div class="content"></div>
    </main>

    <footer class="footer">
      <nav class="container">
        <ul class="navi">
          <li class="navi__item">
            <h3 class="title">Informacje</h3>
            <ul class="list">
              <li><a class="link" href="#">Pytania</a></li>
              <li><a class="link" href="#">Płatności</a></li>
              <li><a class="link" href="#">Reklamacja</a></li>
            </ul>
          </li>

          <li class="navi__item">
            <h3 class="title">Regulaminy</h3>
            <ul class="list">
              <li><a class="link" href="#">Polityka prywatności</a></li>
              <li><a class="link" href="#">Regulamin</a></li>
            </ul>
          </li>

          <li class="navi__item">
            <h3 class="title">Kontakt</h3>
            <ul class="list">
              <li><a class="link" href="#">O nas</a></li>
              <li><a class="link" href="#">Kontakt</a></li>
            </ul>
          </li>
        </ul>
        <a href="/index.html" class="logo">EasyRent</a>
      </nav>
    </footer>
  </body>
</html>
